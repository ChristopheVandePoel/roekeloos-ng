<div class="container">
  <div *ngIf="post.media" class="left-float" [style.background-image]="'url(' + post.media.url + ')'" >
  </div>
  <div class="text-field" [class.right-float]="post.media">
    <h2>{{post.title}}</h2> <span class="author-name" *ngIf="post.author">by {{post.author.name}}</span>  
    <div class="internal" [innerHTML]='post.trimPost | safeHtml'></div>
  </div>
</div>
